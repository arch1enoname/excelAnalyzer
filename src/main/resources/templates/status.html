<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Status</title>
</head>
<body>
<h1 th:text="${status}">Сообщение</h1>
<form th:action="@{/download/xlsx/{fileId}(fileId=${fileId})}" method="get">
    <button type="submit">Скачать excel</button>
</form>

<form th:action="@{/view/html/{fileId}(fileId=${fileId})}" method="get">
    <button type="submit">Html view</button>
</form>
</body>
</html>
